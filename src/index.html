<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Zonex - Shop</title>
  </head>
  <body class="wrapper">
    <header class="header container-fluid">
      <div class="container background-image">
        <img class="image" src="https://via.placeholder.com/300x300" alt="" />
      </div>
      <nav class="header__navbar navbar navbar-expand-md">
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"
            ><img src="./assets/canvas-menu.png" alt="menu"
          /></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarMenu">
          <ul class="header__items-list navbar-nav">
            <li class="header__item nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="header__item nav-item">
              <a href="#" class="nav-link">Shop</a>
            </li>
            <li class="header__item nav-item">
              <a href="#" class="nav-link">Elements</a>
            </li>
            <li class="header__item nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="header__item nav-item">
              <a href="#" class="nav-link">Page</a>
            </li>
          </ul>
        </div>
        <a href="#" class="header__brand navbar-brand"
          ><img src="./assets/logo-zonex.png" alt="logo-zonex"
        /></a>
        <div class="buttons ml-auto row">
          <button class="buttons__user align-self-center">
            <img src="./assets/kz-user.png" alt="kz-user" />
          </button>
          <div class="d-flex flex-nowrap align-items-center">
            <button class="buttons__bag">
              <img src="./assets/kz-bag.png" alt="kz-bag" />
            </button>
            <div
              class="buttons__counter-wrapper counter-wrapper align-self-center d-sm-none"
            >
              <span class="counter-wrapper__counter">3</span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="slider wrapper__slider container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </section>
  </body>
</html>
