<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Zonex - Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="background"></div>
      <nav class="navbar navbar-expand-lg navbar-transparent">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"
              ><img
                src="./assets/canvas-menu.png"
                srcset="
                  ./assets/canvas-menu@2x.png 2x,
                  ./assets/canvas-menu@3x.png 3x
                "
                class="canvas-menu"
            /></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Elements</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Page</a>
              </li>
            </ul>
          </div>
          <a class="navbar-brand col-6">
            <img
              src="./assets/logo-zonex.png"
              srcset="
                ./assets/logo-zonex@2x.png 2x,
                ./assets/logo-zonex@3x.png 3x
              "
              class="logo-zonex"
            />
          </a>

          <button type="button" class="btn col">
            <img
              src="./assets/kz-user.png"
              srcset="./assets/kz-user@2x.png 2x, ./assets/kz-user@3x.png 3x"
              class="kz-user"
            />
          </button>
          <button type="button" class="btn col">
            <img
              src="./assets/kz-bag.png"
              srcset="./assets/kz-bag@2x.png 2x, ./assets/kz-bag@3x.png 3x"
              class="kz-bag"
            />
          </button>
        </div>
      </nav>
      <div class="slogan"></div>
    </header>
  </body>
</html>
